<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 text-center">Tareas del Usuario</h2>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="px-4 py-2 text-left">Título</th>
          <th class="px-4 py-2 text-left">Descripción</th>
          <th class="px-4 py-2 text-center">Completada</th>
          <th class="px-4 py-2 text-center">Acciones</th> <!-- Columna para el botón Editar -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks" class="border-b hover:bg-gray-50">
          <td class="px-4 py-2">{{ task.titulo }}</td>
          <td class="px-4 py-2">{{ task.descripcion }}</td>
          <td class="px-4 py-2 text-center">
            <span
              class="px-2 py-1 text-sm font-semibold rounded-full"
              [ngClass]="task.completada ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'">
              {{ task.completada ? 'Sí' : 'No' }}
            </span>
          </td>
          <td class="px-4 py-2 text-center">
            <button (click)="editTask(task)" class="bg-yellow-500 text-white py-1 px-4 rounded">Editar</button> <!-- Botón para editar -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Formulario de edición de tarea  -->
  <div *ngIf="selectedTask" class="mt-4 bg-white p-4 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold mb-4">Editar Tarea</h3>
    <form (ngSubmit)="saveTask()">
      <div>
        <label for="titulo" class="block text-sm font-medium">Título</label>
        <input [(ngModel)]="selectedTask.titulo" id="titulo" name="titulo" type="text" class="mt-1 p-2 border rounded w-full" required />
      </div>
      <div class="mt-4">
        <label for="descripcion" class="block text-sm font-medium">Descripción</label>
        <input [(ngModel)]="selectedTask.descripcion" id="descripcion" name="descripcion" type="text" class="mt-1 p-2 border rounded w-full" required />
      </div>
      <div class="mt-4">
        <label class="block text-sm font-medium">Completada</label>
        <input [(ngModel)]="selectedTask.completada" type="checkbox" class="mt-1 p-2 border rounded" />
      </div>
      <div class="mt-4 text-right">
        <button type="submit" class="bg-blue-500 text-white py-1 px-4 rounded">Guardar</button>
        <button type="button" (click)="cancelEdit()" class="ml-2 bg-gray-300 text-black py-1 px-4 rounded">Cancelar</button>
      </div>
    </form>
  </div>
</div>
