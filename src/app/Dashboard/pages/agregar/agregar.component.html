<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Crear Tarea</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="titulo" class="block text-gray-700 font-semibold">Nombre de la tarea</label>
        <input
          id="titulo"
          type="text"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          [(ngModel)]="titulo"
          name="titulo"
          required
          placeholder="Escribe el nombre de la tarea"
        />
      </div>

      <div class="mb-6">
        <label for="descripcion" class="block text-gray-700 font-semibold">DescripciÃ³n</label>
        <textarea
          id="descripcion"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          [(ngModel)]="descripcion"
          name="descripcion"
          required
          placeholder="Escribe una descripciÃ³n de la tarea"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-200"
      >
        Crear Tarea
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="/tareas/resumen" class="text-sm text-indigo-600 hover:text-indigo-700 font-semibold">
        Volver a la lista de tareas
      </a>
    </div>
  </div>
</div>
