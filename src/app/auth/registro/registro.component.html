<!-- registro.component.html -->
<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Registro de Usuario</h2>

    <form (ngSubmit)="onSubmit(registroForm)" #registroForm="ngForm">
      <div class="mb-4">
        <label for="nombre" class="block text-gray-700">Nombre</label>
        <input
          id="nombre"
          type="text"
          name="nombre"
          [(ngModel)]="nombre"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Ingresa tu nombre"
          required
        />
      </div>

      <div class="mb-4">
        <label for="correo" class="block text-gray-700">Correo</label>
        <input
          id="correo"
          type="email"
          name="correo"
          [(ngModel)]="correo"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Ingresa tu correo"
          required
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700">Contraseña</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Ingresa tu contraseña"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-200"
        [disabled]="!registroForm.valid"
      >
        Registrarse
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        ¿Ya tienes cuenta?
        <a href="/login" class="text-indigo-600 hover:text-indigo-700 font-semibold">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
