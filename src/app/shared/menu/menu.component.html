<div
  id="menu"
  class="bg-gray-900 min-h-screen z-10 text-slate-300 w-64 left-0 h-screen overflow-y-scroll relative"
>
  <div id="logo" class="my-4 px-6">
    <h1 class="text-lg md:text-2xl font-bold text-white">
      Control de tareas.
    </h1>
  </div>
  <div id="nav" class="w-full px-6">

    <ng-container *ngFor="let item of menuItems; let index = index">
      <a
        [routerLink]="item.path"
        routerLinkActive="bg-blue-800"
        class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
      >
        <div class="flex flex-col">
          <span class="text-lg font-bold leading-5 text-white">{{ item.title }}</span>
          <span class="text-sm text-white/50 hidden md:block">{{ item.path }}</span>
        </div>
      </a>
    </ng-container>

  </div>

  <!-- Botón de Cerrar sesión -->
  <div class="absolute bottom-6 left-0 w-full flex justify-center">
    <button
      (click)="logout()"
      class="bg-red-600 py-2 px-4 text-white font-bold rounded-md hover:bg-red-700 transition duration-150 ease-in-out"
    >
      Cerrar sesión
    </button>
  </div>
</div>
